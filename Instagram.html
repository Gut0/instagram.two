<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widht=device-widht, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="instagram-celular">
            <img src="./IMG/instagram-celular.png" class="instagram-celular-img" alt="celular">
            <div class="instagram-continue">
                <div class="grupo">
                    <img src="./IMG/instagram-logo.png" class="instagram-logo" alt="logo">
                    <div class="foto-de-perfil">
                        <img src="./IMG/profile-photo.png" class="foto-perfil" alt="foto de pergil">
                    </div>
                    <a href="#" class="instagram-login">Cotinue como aesthetic_2004</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="grupo">
                    <p class="sem-conta">Não é aesthetic_2004?</p>
                    <p class="sem-conta">
                        <a href="#" class="link-blue">Alternar contas</a>
                        ou
                        <a href="#" class="link-blue">Inscreva-se</a>
                    </p>
                    <div class="baixe-o-app">
                        <p class="baixe-o-app">Baixe o aplicativo</p>
                        <div>
                            <img src="./IMG/apple-button.png" class="appledw">
                            <img src="./IMG/googleplay-button.png" class="googledw">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
